<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FAVICON-->
    <link rel="shortcut icon" th:href="@{/img/MoonPatch_v001.svg}" type="image/x-icon">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--MAIN CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

    <!--NAV-->
    <nav th:fragment="nav-component" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">NavBar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        Recipe Items
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/recipes">Recipe</a>
                        <a class="dropdown-item" href="/recipes/get-list">Get List</a>
                        <a class="dropdown-item" href="/recipes/get-details">Get Full Recipe</a>
                        <a class="dropdown-item" href="/recipes/test-json" >Check Db Json</a>
                    </div>
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--HEADER-->
    <section th:fragment="header-section (headerName)">
        <h1 th:text="${headerName}"></h1>
    </section>

    <!--MODEL ... need to finish-->
    <div class="modal fad" id="recipe-details-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="#" alt="Image data here">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!--

                    PRIORITY

                        image_url
                        cid
                        title
                        summary
                        instructions

                            ingredients_cid
                            ingredients_name
                            ingredients_original            (Amount)
                            ingredients_amount              (if you break it down)
                            ingredients_unit


                    SECONDARY

                        ready_in_minutes
                        servings
                        source_name
                        source_url

                    TERTIARY

                        vegetarian                          (boolean)
                        vegan
                        gluten_free
                        dairy_free
                        weight_watchers_smart_points
                        dish_type

                   -->



                    <form>
                        <!--image-url-->
                        <input type="hidden" name="image-url" value="${r.img}">
                        <!--cid-->
                        <input type="hidden" name="cid" value="${r.id}">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <section th:fragment="script-section">
         <!--Font Awesome-->
            <script src="https://kit.fontawesome.com/f2796ec852.js" crossorigin="anonymous"></script>
            <!--Bootstrap JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <!--JQuery-->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

             <!--MOD SCRIPTS-->
            <script th:src="@{/js/app.js}"></script>
        </section>

</body>
</html>
